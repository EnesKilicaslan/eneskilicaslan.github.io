<!DOCTYPE HTML>
<!--
	Free Code Camp Random Quote Generator
	Enes Kilicaslan
-->
<html>
	<head>
		<meta charset="utf-8" />
		<meta property="og:image" content="images/quote.ico">
		<meta property="og:description" content="Enes Kilicaslan created Random Quote Machine for freecodecamp intermadiate project">
		<meta property="og:title" content="Enes's Random Quote Machine">
		<meta name="twitter:title" content="Enes's Random Quote Machine">
		<title>Random Quote Generator</title>

		<!-- Shortcut icon-->
		<link rel="shortcut icon" href="images/quote.ico">

		<!-- CSS files -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="assets/css/random_quote.css">
		<link href="https://fonts.googleapis.com/css?family=Handlee|Kaushan+Script" rel="stylesheet">
	</head>
	<body>
		<div class="container-fluid percent-hundered">
			<div class="row percent-twenty">
				<div class="col-md-7 col-md-offset-2 text-center">
					<h1 id=""> inspirational quotes</h1>
					<hr>
					
				</div>
			</div>
			<div class="row percent-thirty">
				<div class="col-md-5 col-md-offset-2 text-right quote-container">
					<p id="quote"></p>
					<p id="author"></p>
				</div>
			</div>
			<div class="row">
				<div class="col-md-5 col-md-offset-2 text-left ">
					<ul class="list-inline">
						<li><a href="#" class="btn btn-outline btn-lg get-quote"><i class="fa fa-rocket fa-fw"></i>New</a></li>
						<li><a href="http://twitter.com/intent/tweet?text=" class="btn btn-outline btn-lg share-quote popup" ><i class="fa fa-twitter fa-fw"></i>Share</a> </li>
					</ul>
				</div>
			</div>
			
		<script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
		<script src="assets/js/random_quote.js"></script>
	</body>
</html>
